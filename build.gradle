plugins {
    id 'java'
}

group 'ca.uqac.lif.artichoke'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir{
        dirs('lib/')
    }
}

dependencies {
    compile name: 'icepdf-viewer'
    compile name: 'icepdf-core'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
